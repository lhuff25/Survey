<html>
<head>
    <title>Fitness Survey</title>
    <link rel=”stylesheet” href=”https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css”rel=”nofollow” 
    integrity=”sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm” crossorigin=”anonymous”>
    <link rel = "stylesheet" href ="style.css">
</head>
<body>
<div align="center"></div>
<div class = "container">
    <div class = "row">
        <div class = "column-md-4  column-xs-4">
            <div class="thumbnail">
                <img  src="workingout.jpg" class = "img.fluid" >
    </div>
<form action="http://google.co.in">
<h1>Fitness Survey</h1>
Enter your birthday:
<label for="birthday">Birthday:</label>
<input type="date" id="birthday" name = "birthday"> </br> </br>
Do you exercise regularly?
<select name="Frequency" ><option>
    <option value=1 selected = "true"> Never 
    <option value=2 > Once or Twice a month
    <option value=3 > Weekly
    <option value=4 > Two to Four times a Week
    <option value=5 > Five to Seven times a Week
    <option value=6 > More than Once a day 
    </select>
<p>
    Have you ever indulged in steroids or SARMS?
<input type="radio" name="y" value = 1> Yes
<input type="radio" name="x" value = 2> No
</p>
<p>
    What forms of exercise do you partake in?
<p>
    <input type="checkbox" name="Run">Aerobic
    <input type="checkbox" name="Sprint">Anaerobic
    <input type="checkbox" name="Yoga">Strectching/flexibility
    <input type="checkbox" name="Sport">Recreational
    </p>
<p> How often do you feel depressed, sad, or hopeless? 
    <select name="Frequency" ><option>
        <option value=1 selected = "true"> Never 
        <option value=2 > Once or Twice a week
        <option value=3 > Several days a week
        <option value=4 > Every day
        </select>
    </p>
<button id = "next"> Next Page
</button> 
<input type=submit value="Submit form">
</div>
</form>
</body>
</html>
